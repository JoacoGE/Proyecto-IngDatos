<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesAgregar.css') }}">
</head>
<body>
    <div class="container">
        <h1>Agregar Cliente</h1>

        <form action="/agregar_cliente" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br><br>

            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required><br><br>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required><br><br>

            <label for="celular">Celular:</label>
            <input type="text" id="celular" name="celular" required><br><br>

            <label for="direccion">Direcci√≥n:</label>
            <input type="text" id="direccion" name="direccion" required><br><br>

            <button type="submit">Agregar Cliente</button>
        </form>

        <div class="back-button">
            <a href="/clientes">Volver a la lista de Clientes</a>
        </div>
    </div>
</body>
</html>
