<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styleModificar.css') }}">
</head>
<body>
    <h1>Editar Cliente</h1>
    <form action="{{ url_for('modificar_cliente', cliente_id=cliente[0]) }}" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ cliente[1] }}" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" value="{{ cliente[2] }}" required><br><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" value="{{ cliente[3] }}" required><br><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" value="{{ cliente[4] }}" required><br><br>

        <label for="celular">Celular:</label>
        <input type="text" id="celular" name="celular" value="{{ cliente[5] }}" required><br><br>

        <label for="direccion">Direcci√≥n:</label>
        <input type="text" id="direccion" name="direccion" value="{{ cliente[6] }}" required><br><br>

        <button type="submit">Guardar Cambios</button>
    </form>
</body>
</html>
