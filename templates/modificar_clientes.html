<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesCliente.css') }}">
</head>
<body>
    <h1>Editar Cliente</h1>

    <form action="{{ url_for('editar_clientes', cliente_id=cliente.id) }}" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ cliente.nombre }}" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" value="{{ cliente.apellido }}" required><br><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" value="{{ cliente.dni }}" required><br><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" value="{{ cliente.correo }}" required><br><br>

        <label for="celular">Celular:</label>
        <input type="text" id="celular" name="celular" value="{{ cliente.celular }}" required><br><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" value="{{ cliente.direccion }}" required><br><br>

        <button type="submit">Confirmar Edición</button>
    </form>
</body>
</html>
